<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<!-- 
		MVC에서 jsp, 타임리프는 결국 자바
		백단에서 실행되서 결과 html을 만들어 사용자에게 보낸다
	 -->
	<table class="table table-hover">
		<thead>
			<tr><th>번호</th><th>제목</th><th>글쓴이</th><th>읽기</th></tr>
		</thead>
		<tbody>
			<tr th:each="board:${list}">
				<td th:text="${board.bno}"></td>
				<td>
					<a th:text="${board.title}" th:href="@{/board/read(bno=${board.bno})}"></a>
				</td>
				<td th:text="${board.writer}"></td>
				<td th:text="${board.readCnt}"></td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/board/write}" class="card-link">글 작성</a>
</body>
</html>
